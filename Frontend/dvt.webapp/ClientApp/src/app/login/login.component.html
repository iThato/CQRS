<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-t-50 p-b-90">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login100-form validate-form flex-sb flex-w">
          <span class="login100-form-title p-b-51">
            LOGIN
          </span>


          <div class="wrap-input100 validate-input m-b-16">
            <input class="input100" formControlName="username" matInput placeholder="Username">
            <span class="focus-input100"></span>
          </div>


          <div class="wrap-input100 validate-input m-b-16">
            <input class="input100" type="password" formControlName="password" matInput placeholder="Password">
            <span class="focus-input100"></span>
          </div>

          <div class="flex-sb-m w-full p-t-3 p-b-24">
            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                Remember me
              </label>
            </div>

            <div>
              <a href="#" class="txt1">
                Forgot Password?
              </a>
            </div>
          </div>

          <div class="container-login100-form-btn m-t-17">
            <button type="submit" class="login100-form-btn" (click)="login()">
              Login
            </button>
          </div>

          <!-- <div class="container-register100-form-btn m-t-17">
            <button type="submit" class="register100-form-btn" (click)="register()">
              Register
            </button>
          </div> -->

        </form>
      </div>
    </div>
  </div>


</body>

</html>
