<div>
    <span>Add System Function Group</span>
    <span class="fill-remaining-space"></span>
    <!-- <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
        <mat-icon>clear</mat-icon>
    </button> -->
</div>

<div class="container">
    <form [formGroup]="groupForm" (ngSubmit)="addGroup()" class="normal-form">
        <mat-grid-list cols="2" rowHeight="310px">

            <mat-grid-tile>
                <div class="controles-container">

                    <mat-form-field>
                        <input formControlName="Name" matInput placeholder="Name*">
                        <mat-error>This field is required.</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="displayName" matInput placeholder="DisplayName*">
                        <mat-error>This field is required.</mat-error>
                    </mat-form-field>
                </div>
                <div class="button-row">
                    <button mat-raised-button color="primary" [disabled]="groupForm.invalid" type="submit">Add
                        Group</button>
                </div>
            </mat-grid-tile>

        </mat-grid-list>
    </form>
</div>
