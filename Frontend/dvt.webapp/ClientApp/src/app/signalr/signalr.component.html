 <h2>SignalR</h2>
<form (ngSubmit)="send()" #heroForm="ngForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" [(ngModel)]="model.username" class="form-control" />
      </div>
  <div class="form-group">
    <label for="username">Message</label>
    <textarea type="text" name="message" [(ngModel)]="model.message" class="form-control"></textarea>
  </div>
 
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>
